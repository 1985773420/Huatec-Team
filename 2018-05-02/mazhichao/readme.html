
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:350px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        var option = {
            title: {
				show:true,
                text: '性别对比',
				left:'left',
				borderColor:'red',
				textStyle:{
					fontSize:20
				}
				
            },
            tooltip: {
				trigger:'axis' //可视化
			},
            legend: {
                data:['性别']
				
            },
            xAxis: {
                data: ["男","女"]
            },
            yAxis: {
				type:'value',
				name:'人数'
			},
            series: [{
                name: '性别',
                type: 'bar',
                data: [30, 8]
            }]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
	<div id="main-" style="width: 600px;height:350px;"></div>
	<script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main-'));
// 指定图表的配置项和数据
	var option = {
    title : {
        text: '年龄比例',
        x:'center'
    },
    tooltip : {
        trigger: 'item',
        formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',
        left: 'left',
        data: ["18岁","19岁","20岁","21岁"]
    },
    series : [
        {
            name: '年龄比例',
            type: 'pie',
            radius : '55%',
            center: ['50%', '60%'],
            data:[
                {value:55, name:'18岁'},
                {value:30, name:'19岁'},
                {value:10, name:'20岁'},
                {value:5, name:'21岁'},
            ]
        }
    ]
};
// 使用刚指定的配置项和数据显示图表。
myChart.setOption(option);
</script>
</body>
</html>
